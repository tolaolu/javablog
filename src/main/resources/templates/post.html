<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment ::html_headtag">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>

<nav th:replace="fragment ::navbar"></nav>

<div class="container mt-50">
    <div class="single-blog shadow bg-white rounded">
        <div class="blog-img">
            <div class="post-category">
                <h5 class="title" th:text="'Written by ' + ${post.account.firstName}"></h5>
            </div>
        </div>
        <div class="blog-content">
            <div class="blog-title">
                <h4 th:text="${post.title}"></h4>
                <div class="meta">
                    <ul>
                        <li th:text="'Published at ' + ${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"></li>
                    </ul>
                </div>
            </div>
            <p th:text="${post.body}">body</p>
            <div class="row" sec:authorize="isAuthenticated()">
                <div class="col-sm-12">
                    <a class="box_btn" th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>
                    <a class="box_btn" th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
