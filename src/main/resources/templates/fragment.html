<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="html_headtag">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <title>Blog :: Home</title>
</head>
<body>

<div class="container bg-dark">
    <nav th:fragment="navbar" class="navbar navbar-dark navbar-expand-lg bg-dark p-2">
        <a class="navbar-brand text-white" href="#">Blog <span class="logo">App</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link active text-white navL" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white navL" th:href="@{/posts/new}">Create post</a>
                </li>
            </ul>
            <div class="justify-content-center text-align-center" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="nav-item text-white text-decoration-none">Login</a>
                <a th:href="@{/register}" class="nav-item m-2 text-white text-decoration-none">Register</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" class="d-flex flex-row-reverse"
                      method="POST">
                    <button class="p-2 buttonL text-white" type="submit">Logout</button>
                    <div class="p-2">
                        <label class="text-white">Hi, <span sec:authentication="name">Username</span></label>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
