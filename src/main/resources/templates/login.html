<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment ::html_headtag">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <title>Login</title>
</head>
<body>
<nav th:replace="fragment ::navbar"></nav>
<div class="login-form" sec:authorize="!isAuthenticated()">
    <form action="#"
        th:action="@{/login}"
        method="POST">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group mt-2">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group mt-2 text-center">
            <button type="submit" class="btn2">Log in</button>
        </div>
    </form>
    <p class="text-center"><a th:href="@{/register}">Create an Account</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
