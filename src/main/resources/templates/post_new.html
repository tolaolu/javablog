<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment ::html_headtag">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <title>Create a post</title>
</head>
<body>

<nav th:replace="fragment ::navbar"></nav>

<div class="container mt-2">
    <h4 class="text-center">Create a new post</h4>
    <form action="#"
        th:action="@{'/posts/new'}"
        th:object="${post}"
        method="post">
        <input type="hidden" th:field="*{account}" />
        <input type="hidden" th:field="*{createdAt}" />

            <div class="col-12">
                <label for="new-post-title">Title:</label>
                <input type="text" id="new-post-title" th:field="*{title}" class="form-control">
            </div>
            <div class="col-12">
                <label for="new-post-body">Text:</label>
                <textarea class="form-control no-resize" th:field="*{body}" rows="10" id="new-post-body"></textarea>
            </div>
            <button type="submit" class="btn2 mt-2">Publish Post</button>
        </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
