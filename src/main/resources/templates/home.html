<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment ::html_headtag">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <title>Blog :: Home</title>
</head>
<body>

<nav th:replace="fragment ::navbar"></nav>

<div class="container">
<section class="blog-me pt-30 pb-50" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 mx-auto text-center">
                <div class="section-title mb-50">
                    <h4>latest blog</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 mt-5" th:each="post : ${posts}">
                <div class="single-blog">
                    <div class="blog-img">
                        <div class="post-category">
                            <h5 class="title" th:text="'Written by ' + ${post.account.firstName}"></h5>
                        </div>
                    </div>
                    <div class="blog-content">
                        <div class="blog-title">
                            <h4><a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a></h4>
                            <div class="meta">
                                <ul>
                                    <li th:text="'Published at ' + ${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"></li>
                                </ul>
                            </div>
                        </div>
                        <p th:text="${post.body}"></p>
                        <a th:href="@{'/posts/' + ${post.id}}"  class="box_btn">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
